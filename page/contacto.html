    </header>

    <main class="principal-Contacto">
        <h1>Contactanos</h1>

        <!-- Formulario -->
        <section class="formContacto">
            <form action="" method="post">
                <div class="itemForm">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" name="nombre" id="">
                </div>
                <div class="itemForm">
                    <label for="mail">E-Mail:</label>
                    <input type="email" name="mail" id="">
                </div>
                <div class="itemForm">
                    <label for="telefono">Nro de telefono:</label>
                    <input type="numer" name="telefono" id="">
                </div>
                <div class="itemForm">
                    <label for="comentarios">Comentarios:</label>
                    <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="boton">
                    <button type="button">Envíar</button>
                </div>
            </form>
        </section>

        <!-- Seccion mapa -->
        <section class="mapa">
            <div>
                <h2>Nuestra Sucursal</h2>
            </div>
            <div class="animate__animated animate__slideInDown">
